
 
<section class="vh-100 bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-200 gradient-custom-3">
  <div class="container h-200">
    <div class="row d-flex justify-content-center align-items-center h-200">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-3">
            <h2 class="text-uppercase text-center mb-3">Create an Admin account</h2>

            <form  #regForm="ngForm" (ngSubmit)="registerMe(regForm)"> 

              
 
              <div class="form-outline mb-0">
                <label class="form-label" >Name</label>
              <input id="form3Example1cg" class="form-control " type="text" name="name" [(ngModel)]="admin.name"> 
                </div>
                <div class="form-outline mb-0">
                  <label class="form-label" >Email<span class="text-danger" > *</span></label>
              <input id="form3Example1cg" class="form-control form-control" type="text" name="email" (pointerout)="checkMe()" [(ngModel)]="admin.email" required>
              <label style="font-size:10px ; color: red; font-family:monospace;">{{check}}</label>
                </div>
               <div class="form-outline mb-0">
                <label class="form-label" >Password<span class="text-danger" > *</span></label>
              <input id="form3Example1cg" required class="form-control form-control" type="password" name="password"  [(ngModel)]="admin.password">
                 </div>
                 <div class="form-outline mb-0">
                  <label class="form-label" >Confirm Password<span class="text-danger" > *</span></label>
              <input  class="form-control form-control" required type="password" name="cPassword"  [(ngModel)]="admin.cPassword">
                </div>
                
             
              
              <div class="form-outline mb-0">
                  <label class="form-label" for="form3Example1cg">Security Question<span class="text-danger" > *</span></label><br>
                                 <select required class="form-control form-control" name="security question"  [(ngModel)]="admin.securityQuestion"> 
                                  <option> Name of First School </option>
                                  <option> Name of First Car </option>
                                  <option> Name of First Crush </option>
                                 </select>
                              </div>

              <div class="form-outline mb-0">
                  <label class="form-label" for="form3Example1cg">Security Answer<span class="text-danger" > *</span></label>
              <input class="form-control form-control" required type="text" required  name="security answer" [(ngModel)]="admin.securityAnswer"> </div>
             
              <div class="d-flex justify-content-center">
              <input value="Submit Form" class="btn btn-success btn-block btn-lg gradient-custom-4" type="submit">
          </div>

          
          <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/admin"
              class="fw-bold text-body"><u>Login here</u></a></p>

     
  
          </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
