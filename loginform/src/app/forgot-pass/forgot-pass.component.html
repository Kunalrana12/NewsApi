<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Forgot Password??</h3>
              <form #forgotForm="ngForm" (ngSubmit)="forgotPass(forgotForm)"> 
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Email</label>
                <input type="text" name="email"  [(ngModel)]="user.email" required type="email" id="typeEmailX-2" class="form-control form-control-lg" />
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Security Question</label>
                <select class="form-control form-control-lg" name="security question"  [(ngModel)]="user.securityQuestion"> 
                    <option> Name of First School </option>
                    <option> Name of First Car </option>
                    <option> Name of First Crush </option>
                   </select>
                </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Security Answer</label>
                <input type="password" name="security answer" [(ngModel)]="user.securityAnswer" id="typePasswordX-2" class="form-control form-control-lg" />
                              </div>
  
              
              <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
  
              <hr class="my-4">

              <div>
                <p class="mb-0">Want to LogIn??  <a routerLink="/login"class="text-blue-50 fw-bold"> Login</a>
                </p>
              </div>
  </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
